<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Equation Database</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Load MathJax -->
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>Subjects</h2>
      <ul id="subjectList">
        <!-- Subjects will be populated automatically -->
      </ul>
      <h2>Variables</h2>
      <ul id="variableList">
        <!-- Variables will be populated automatically -->
      </ul>
    </aside>
    
    <main class="main-content">
      <h2>Equations</h2>
      <div class="equation-table">
        <div class="equation-row header">
          <div class="equation-title" onclick="sortEquations('title')">
            Title <span id="sortArrow" class="arrow">&#8597;</span>
          </div>
          <div class="equation-expression">Equation</div>
          <div class="equation-variables">Variables</div>
          <div class="equation-subject">Subject</div>
        </div>
        <div id="equationList" class="equation-list">
          <!-- Filtered equations will be displayed here -->
        </div>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
