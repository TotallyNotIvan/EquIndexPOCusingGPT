<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Data Organizer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>Folders</h2>
      <ul id="folderList">
        <li onclick="openFolder('Documents')">Documents</li>
        <li onclick="openFolder('Photos')">Photos</li>
        <li onclick="openFolder('Music')">Music</li>
      </ul>
    </aside>
    
    <main class="main-content">
      <h2 id="currentFolder">Home</h2>
      <div id="contentArea" class="content-area">
        <!-- Folder contents will be dynamically loaded here -->
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
